<html>
    <head>
        <title>Starting javascript if statement...</title>
    </head>
    <body>
        <script type="text/javascript">
            var x=-11;
            if(x>0)
            {
                document.write("<h1><i>No. is positive.</i></h1>")
            }
            if(x==0)
            {
                document.write("<h1><i>No. is Zero.</i></h1>")
            }
            if(x<0)
            {
                document.write("<h1><i>No. is negative.</i></h1>")
            }
        </script>
    </body>
</html>
