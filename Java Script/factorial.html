<html>
    <head><title>Starting JavaScript...</title>
    <script type="text/javascript">
        function fn()
        {
            var i;
            var fact=1;
            var n=prompt("enter any no.");
            for(i=1;i<=n;i++)
            {
                fact=fact*i;
            }
            document.writeln("<h1>factorial of n =</h1>"+fact);
            document.write("HELLO"+"JavaScript");
        }
        </script>
        </head>
    <body onload=fn()>
    </body>
</html>
